<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  	  layout:decorate="~{user/layout/default}">

	<th:block layout:fragment="customPageSection">
	<!-- ====================================
	———	TOUR PACKAGES SECTION
	===================================== -->
	<section class="bg-smoke py-10">
		<div class="container">
			<div class="row">
				<div class="">
					<div class="row">
						<div class="col-md-6 col-xl-4 mb-5"
							th:each="tourItem : ${tourItems}">
							<div class="card card-hover text-center" style="height: 500px;">
								<a th:href="@{/user/destination/lodgingCheckDetails(contentId=${tourItem.contentid})}" class="position-relative"> <img
									th:src="${tourItem.firstimage}"
									style="width: 330px; height: 200px; margin-top: 20px;  margin-bottom:20px;"
									onerror="this.onerror=null;this.src='/user/img/존재하지않는이미지.jpg';"
									alt="Tour Image">
									<div class="card-img-overlay card-hover-overlay rounded-top d-flex flex-column">
									</div>
								</a>

								<div class="card-body px-4">
									<h5>
										<a th:href="@{/user/destination/lodgingCheckDetails(contentId=${tourItem.contentid})}" class="card-title text-uppercase"><span
											th:text="${tourItem.title}"></span>
										</p></a>
									</h5>
									<p>
										콘텐츠 ID: <span th:text="${tourItem.contentid}"></span>
									</p>
									<p>
										주소: <span th:text="${tourItem.addr1}"></span> <span
											th:text="${tourItem.addr2}"></span>
									</p>
									<p>
										전화번호: <span th:text="${tourItem.tel}"></span>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- ====================================
	———	PAGINATION
	===================================== -->
		<section class="pt-5 pt-md-7">
			<div class="container">
				<nav aria-label="Page navigation">
					<ul class="pagination justify-content-center align-items-center">
						<li class="page-item"><a class="page-link"
							href="javascript:void(0)" tabindex="-1"> <i
								class="fas fa-long-arrow-alt-left d-none d-md-inline-block me-md-1"
								aria-hidden="true"></i> Previous
						</a></li>

						<li class="page-item"><a class="page-link active"
							href="javascript:void(0)">1</a></li>

						<li class="page-item"><a class="page-link"
							href="javascript:void(0)">2</a></li>

						<li class="page-item"><a class="page-link"
							href="javascript:void(0)">3</a></li>

						<li class="page-item"><a class="page-link"
							href="javascript:void(0)">...</a></li>

						<li class="page-item"><a class="page-link"
							href="javascript:void(0)">9</a></li>

						<li class="page-item"><a class="page-link"
							href="javascript:void(0)">Next <i
								class="fas fa-long-arrow-alt-right d-none d-md-inline-block ms-md-1"
								aria-hidden="true"></i>
						</a></li>
					</ul>
				</nav>
			</div>
		</section>
	</section>
	</div><!-- element wrapper ends -->

</html>
